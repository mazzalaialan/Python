{% extends 'base.html' %}
{% block title %}Blog!{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Recent Posts</h1>
        </div>

    {% for post in posts %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-header" style="background:url({{ post.image.url }})">
                    <h3 class="post-title"><a href="/post/{{ post.slug }}">{{ post.title }}</a></h3>
                </div>
                <p>{{ post.summary }}</p>
            </div>
        </div>
    {% endfor %}

    </div>
</div>

{% endblock %}
