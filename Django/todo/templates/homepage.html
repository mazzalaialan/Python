{% extends 'base.html' %}
{% block title %}Todo!{% endblock %}
{% block content %}
<form method="post" action="/addtask/">
    {% csrf_token %}
    <input type="text" name="task">
    <input type="submit" value="add" class="btn btn-success" name="">
</form>

{% for mytodo in mytodos %}
<p>{{mytodo.task}} <a href="/deletetask/{{mytodo.id}}/" class="btn btn-danger">delete</a><a href="/updatetask/{{mytodo.id}}/" class="btn btn-warning">update</a></p>
{% endfor %}

{% endblock %}
