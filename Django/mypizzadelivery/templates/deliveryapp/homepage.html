{% extends 'base.html' %}
{% load static %}
{% block title %}Delivery! Welcome{% endblock %}
{% block content %}
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Welcome</a>
    <a href="/userlogin/" class="btn btn-danger">Login</a>
</nav>
{% for message in messages %}
<div style="text-align: center;" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
<div class="container-fluid" style="position: relative; height 900px; background-size: cover; background-image: url({% static "img/pizza.jpg" %});">
    <div class="container" style="position: absolute; top: 50px; right: 20px; width: 500px; height 350px; background-color: orange; padding: 40px">
        <h1 style="text-align: center; color: white;">Sign Up !</h1>
        <form method="post" action="/signupuser/">
            {% csrf_token %}
            <input class="form-control" placeholder="username" type="text" name="username" style="margin-bottom: 10px">
            <input class="form-control" placeholder="password" type="password" name="password" style="margin-bottom: 10px">
            <input class="form-control" placeholder="phone number" type="text" name="phoneno" style="margin-bottom: 10px">
            <input style="display: block; margin: auto; margin-top: 20px" class="btn btn-success" type="submit" name="">
        </form>
    </div>
</div>

{% endblock %}
