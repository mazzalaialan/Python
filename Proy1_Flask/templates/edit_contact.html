{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <form action="/update_contact/{{contact.0}}" method="POST">
        <div class="form-group"><input type="text" name="fullname" placeholder="Fullname" value="{{ contact.1 }} " class="form-control"></div>
        <div class="form-group"><input type="text" name="phone" placeholder="Phone" value="{{ contact.2 }}" class="form-control"></div>
        <div class="form-group"><input type="text" name="email" placeholder="Email" value="{{ contact.3 }}" class="form-control"></div>
        <div class="form-group"><button type="submit" class="btn btn-success btn-block">Save</button></div>
    </form>
    <form action="/">
        <div class="form-group"><button type="cancel" class="btn btn-danger btn-cancel btn-block">Cancel</button></div>
        <!-- <a href="/" class="btn btn-danger btn-cancel btn-block">Cancel</a> -->
    </form>
</div>
{% endblock %}
